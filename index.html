<!DOCTYPE html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <link rel="stylesheet" href="stylesheet.css"/>
            <script type="text/javascript" src="script.js"></script>
        </head>
        
        <body>
            <div id="landing">
                <div id="front"><span id="frontBack">Rock Paper Scissors</span></div>
                <div id="down">Click or Tap anywhere to continue</div>
            </div>
            <div id="sidebar">Space Assigned For Future Features</div>
                <img class="pick" id="rock" src="rockicon.png"/>
                <img class="pick" id="paper" src="papericon.png"/>
                <img class="pick" id="scissors" src="scissorsicon.png"/>
                <div id="pcChoice">PC Choice Will Appear Here</div>
                <div id="alert">Win / Loose Messege Will Appear Here</div>
                <div id="won" class="console">Times Won</div>
                <div id="balance" class="console">Balance</div>
                <div id="lost" class="console">Times Lost</div>
                <div id="hiScore">High Score</div>
                <div id="attribuition">Made by Radames J. Valentin</div>
        </body>
        
    </html>
